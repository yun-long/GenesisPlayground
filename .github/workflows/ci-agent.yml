name: CI - gs-agent

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/agent/**'
      - 'src/schemas/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci-agent.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/agent/**'
      - 'src/schemas/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci-agent.yml'

env:
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  # Lint, type check, and build gs-agent
  ci:
    name: CI gs-agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-agent-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-agent-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          # Install only the workspace packages, skip the root meta-package
          uv sync --dev --package gs-agent

      - name: Run ruff linting on gs-agent
        run: uv run ruff check src/agent/

      - name: Run ruff formatting check on gs-agent
        run: uv run ruff format --check src/agent/

      - name: Run pyright type checking on gs-agent
        run: |
          cd src/agent
          uv run pyright

      - name: Build gs-agent package
        run: |
          cd src/agent
          uv build

      - name: Validate package structure
        run: |
          # Check that built package exists
          ls -la src/agent/dist/
          # Validate package metadata
          uv run python -c "
          import tomllib
          with open('src/agent/pyproject.toml', 'rb') as f:
              config = tomllib.load(f)
          print('gs-agent package config:', config['project']['name'])
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gs-agent-dist
          path: src/agent/dist/
          retention-days: 7
