name: gs-schemas
on:
  push:
    branches:
      - main
    paths:
      - "*"
      - ".github/**"
      - "src/schemas/**"
  pull_request:
    branches:
      - main
    paths:
      - "*"
      - ".github/**"
      - "src/schemas/**"
  merge_group: # only fires if your repo uses merge queue
jobs:
  gs-schemas:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    uses: ./.github/workflows/python-package.yml
    secrets: inherit
    with:
      project-directory: "."
      package-directory: "./src/schemas"
      package: "gs-schemas"
