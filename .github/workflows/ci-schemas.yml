name: CI - gs-schemas

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/schemas/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci-schemas.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/schemas/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci-schemas.yml'

env:
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  # Lint, type check, and build gs-schemas
  ci:
    name: CI gs-schemas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-schemas-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-schemas-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          # Install only the workspace packages, skip the root meta-package
          uv sync --dev --package gs-schemas

      - name: Run ruff linting on gs-schemas
        run: uv run ruff check src/schemas/

      - name: Run ruff formatting check on gs-schemas
        run: uv run ruff format --check src/schemas/

      - name: Run pyright type checking on gs-schemas
        run: |
          cd src/schemas
          uv run pyright

      - name: Build gs-schemas package
        run: |
          cd src/schemas
          uv build

      - name: Validate package structure
        run: |
          # Check that built package exists
          ls -la src/schemas/dist/
          # Validate package metadata
          uv run python -c "
          import tomllib
          with open('src/schemas/pyproject.toml', 'rb') as f:
              config = tomllib.load(f)
          print('gs-schemas package config:', config['project']['name'])
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gs-schemas-dist
          path: src/schemas/dist/
          retention-days: 7
